<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
</head>
<body>
    <h2>Book List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN Number</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.id}">1234</td>
            <td th:text="${book.title}">Biily</td>
            <td th:text="${book.isbn}">No</td>
            <td th:text="${book.publisher.name}">Mates</td>
        </tr>
    </table>

</body>
</html>
