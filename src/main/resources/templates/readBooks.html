<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <h1>You're on the files read books page</h1>
    <p th:text="${books}"></p>
    <ul>
      <li th:each="key: ${keys}">
        <span th:text="${key}"></span> = <span th:text="${books.get(key)}"></span>
      </li>
    </ul>
    <ul>
      <li th:each="key: ${books.keySet()}">
        <span th:text="${key}"></span> = <span th:text="${books.get(key)}"></span>
      </li>
    </ul>
  </body>
</html>
